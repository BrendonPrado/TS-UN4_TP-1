plugins {
    id 'java'
    id 'application'
}

group 'un4_tp1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'App'

repositories {
    mavenCentral()
}

dependencies{

    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

}
test{
    useJUnitPlatform()
}